<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@300&display=swap" rel="stylesheet"> 
    <title>Math and String Object</title>
  </head>
  <body>
    <div class="first">
      <h2 color:>Javascript Math and String Object</h2>
      <p id="obj"></p>
    </div>
    <script>
      var str = "Web  programming Practical 5";
      document.getElementById("obj").innerHTML =
        "Math.E: " +
        Math.E +
        "</br>" +
        "Math.PI: " +
        Math.PI +
        "</br>" +
        "Math.abs(-4.7): " +
        Math.abs(-4.7) +
        "</br>" +
        "Math.ceil(4.7): " +
        Math.ceil(4.7) +
        "</br>" +
        "Math.floor(4.7): " +
        Math.floor(4.7) +
        "</br>" +
        "Math.min (0,150,30,20,-8,-200)" +
        Math.min(0, 150, 30, 20, -8, -200) +
        "</br>" +
        "String str = Web Programming Practical 5</br>" +
        "IndexOf('p'): " +
        str.indexOf("P") +
        "</br>" +
        "Length: " +
        str.length +
        "</br>" +
        "Uppercase : " +
        str.toUpperCase() +
        "</br>" +
        "Substring: " +
        str.substr(1, 5);
    </script>
    <hr size="2">
  </body>
</html>
